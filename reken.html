<!DOCTYPE html>
<html>
<head>
<title>Kris De Ridder - RekenMachine</title>
<link type="text/css" rel="stylesheet" href="reken.css"/>
<meta charset="utf-8"/>
</head>
<body onload="iniload()">
<table>
    <tr>
        <th colspan="4"><h1>Rekenmachine van Kris</h1></th>
    </tr>
    <tr>
        <td colspan="4"><input type="text" id="result" disabled></td>
    </tr>
    <tr>
        <td><Button id=""> </Button></td>
        <td><Button id="C" onclick="ButtonClicked('C')">C</Button></td>
        <td><Button id="B" onclick="ButtonClicked('B')">B</Button></td>
        <td><Button id="/" onclick="ButtonClicked('/')">/</Button></td>
    </tr>
    <tr>
        <td><Button id="7" onclick="ButtonClicked('7')">7</Button></td>
        <td><Button id="8" onclick="ButtonClicked('8')">8</Button></td>
        <td><Button id="9" onclick="ButtonClicked('9')">9</Button></td>
        <td><Button id="x" onclick="ButtonClicked('x')">X</Button></td>
    </tr>
    <tr>
        <td><Button id="4" onclick="ButtonClicked('4')">4</Button></td>
        <td><Button id="5" onclick="ButtonClicked('5')">5</Button></td>
        <td><Button id="6" onclick="ButtonClicked('6')">6</Button></td>
        <td><Button id="-" onclick="ButtonClicked('-')">-</Button></td>
    </tr>
    <tr>
        <td><Button id="1" onclick="ButtonClicked('1')">1</Button></td>
        <td><Button id="2" onclick="ButtonClicked('2')">2</Button></td>
        <td><Button id="3" onclick="ButtonClicked('3')">3</Button></td>
        <td><Button id="+" onclick="ButtonClicked('+')">+</Button></td>
    </tr>
    <tr>
        <td><Button id=" "> </Button></td>
        <td><Button id="0" onclick="ButtonClicked('0')">0</Button></td>
        <td><Button id=" "> </Button></td>
        <td><Button id="=" onclick="ButtonClicked('=')">=</Button></td>
    </tr>
</table>
<script src="reken.js"></script>
</body>
</html>
